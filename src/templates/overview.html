{% extends 'base.html' %}

{% block content %}
<h2> Overview </h2>



<script>
    $(document).ready(function () {
        var clicked;
        var titolo;
        $('.delete').click(function () {
            titolo = $(this).attr('data-nome');
            clicked = $(this).attr('data-progetto');
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                $.ajax({
                    type: 'POST',
                    url: '/delete',
                    data: JSON.stringify({ 'id': clicked, 'titolo': titolo }),
                    success: function () {
                        document.location.reload();
                    }
                });
                if (result.value) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        });

        var adder = $('.addContainer');

        var altezzaAdder = adder.height();

        var altezzaPagina = $(window).height();

        var posizioneAdder = adder.offsetTop;
        console.log(
           posizioneAdder
        )

    })
</script>


<style>


</style>

<ul id="listaProgetti">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome progetto</th>
                <th scope="col">Codice</th>
                <th scope="col">Data di inizio</th>
                <th scope="col">Data di fine</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>

        <tbody>

            {% for progetto in progetti %}

            <tr class="itemProgetto">
                <th><a href="project?id={{ progetto.id }}"> {{ progetto.nome }} </a></th>
                <td>{{ progetto.codice }}</td>
                <td>{{ progetto.data_inizio }}</td>
                <td>{{ progetto.data_fine }}</td>
                <td>
                    <a href="/edit/{{ progetto.id }}">
                        <i class="far fa-edit"></i>
                    </a>
                    <a data-progetto="{{ progetto.id }}" data-nome="{{ progetto.nome }}" class="delete">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>

            {% endfor %}

        </tbody>
    </table>

</ul>


<!-- Button trigger modal -->
<div class="addContainer">
    <button data-toggle="modal" data-target="#exampleModal" type="button" id="addFase" class="btn btn-primary"
        style="border-radius: 50%; text-align: center;"><i class="fas fa-plus-circle"></i></button>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crea nuovo progetto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="createForm">
                    <form action="/create" method="post">
                        <input class="form-control" name="name" type="text" placeholder="Nome progetto" required>
                        <input class="form-control" name="code" type="text" placeholder="Codice progetto">
                        <input class="form-control" name="desc" type="text" placeholder="Descrizione progetto">

                        <input type="date" name="startDate" id="project-startDate">
                        <input type="date" name="endDate" id="project-endDate">

                        <input type="submit" value="Crea progetto!" id="submitBtn" class="btn btn-lg btn-block">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
