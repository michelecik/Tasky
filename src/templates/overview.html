{% extends 'base.html' %}

{% block content %}
<h2> Overview </h2>



<script>
    $(document).ready(function () {
        var clicked;
        var titolo;
        $('.delete').click(function () {
            titolo = $(this).attr('data-nome');
            clicked = $(this).attr('data-progetto');
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                $.ajax({
                type: 'POST',
                url: '/delete',
                data: JSON.stringify({ 'id': clicked, 'titolo': titolo }),
                success: function () {
                    document.location.reload();
                }
            });
                if (result.value) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        });
    })
</script>


<style>


</style>

<ul id="listaProgetti">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome progetto</th>
                <th scope="col">Codice</th>
                <th scope="col">Data di inizio</th>
                <th scope="col">Data di fine</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>

        <tbody>

            {% for progetto in progetti %}

            <tr>
                <th><a href="project?id={{ progetto.id }}"> {{ progetto.nome }} </a></th>
                <td>{{ progetto.codice }}</td>
                <td>{{ progetto.data_inizio }}</td>
                <td>{{ progetto.data_fine }}</td>
                <td>
                    <a href="/edit/{{ progetto.id }}">
                        <i class="far fa-edit"></i>
                    </a>
                    <a data-progetto="{{ progetto.id }}" data-nome="{{ progetto.nome }}" class="delete">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>

            {% endfor %}

        </tbody>
    </table>

</ul>




{% endblock %}
