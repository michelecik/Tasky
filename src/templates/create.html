{% extends 'base.html' %}

{% block content %}
<h2>create a new project</h2>

<form action="" method="post">
    <input type="text" name="name" id="project-title">
    <input type="text" name="code" id="project-code">
    <input type="text" name="desc" id="project-desc">

    <input type="date" name="startDate" id="project-startDate">
    <input type="date" name="endDate" id="project-endDate">

    <input type="submit" id="submit-btn">
</form>
{% endblock %}
